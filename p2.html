<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <center>
        <h1>IFRAME TAG</h1>
        <p>By using ifframe tag we can create nested browser</p>
    </center>
    <iframe src="./p15.html" width="100%" height="100%"></iframe>
    <hr><br>
    <iframe src="https://colorhunt.co/" width="100%" height="100%"></iframe>

    <h1>Displaying the youtube videos by using iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nO5WkUn6VPc?si=VmtHpYRUS5fVarF-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Displaying the google map using the iframe</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.757911777869!2d77.5257530743181!3d12.923275115937473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3fb1cc56eeef%3A0xda5f7b7adecd6f95!2sGlobal%20Academy%20Of%20Technology%20Boys%20Hostel!5e0!3m2!1sen!2sin!4v1724998437108!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Displaying the pdf using iframe</h1>
    <iframe src="./JETIR2405G15.pdf" width="100%" height="100%"></iframe>
    <hr>
    <h1>Example 2 od PDF</h1>
    <button type="button"><a href="./JETIR2405G15.pdf">Read Me</a></button>
    <hr><br>
    <button type="button" style="border: none; padding: 10px; width: 150px; border-radius: 100px;background-color: blueviolet; display: block; margin: auto;"><a href="./JETIR2405G15.pdf" target="_blank" style="color: #fff; font-size: 1.2rem; text-decoration: none;">Read Me</a></button>
</body>
</html>
