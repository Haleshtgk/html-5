<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        progress{
            accent-color: red;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Defult progress bars</h1>
    <progress></progress>
    <br> <hr>
    <h1>Static progress bars</h1>
    <progress value="30" min="0" max="100"></progress>
    <br><hr>
    <h1>Dynamic progress bars</h1>
    <progress value="0" min="0" max="100" id="p1"></progress><br>
    <small id="result"></small>

    <script>
        const progresstag = document.getElementById("p1")
        const result = document.getElementById('result')
        
        function downloadHandler(){
            result.innerText = 'Downloading ' + progresstag.value + ' %'
            if(progresstag.value == 100){
                result.innerHTML = "<span style='color:green'>Done</span>"
                return;
            }
            else{
                progresstag.value++
            }
        }
        setInterval('downloadHandler()', 100)//100ms=0.1s
    </script>
</body>
</html>
