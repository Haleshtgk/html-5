<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tree, Moon, and Stars</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

     
        ctx.fillStyle = "#000033"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height); 

        ctx.fillStyle = "#8B4513"; 
        ctx.beginPath();
        ctx.moveTo(200, 300); 
        ctx.lineTo(240, 300); 
        ctx.lineTo(240, 200);
        ctx.lineTo(200, 200); 
        ctx.closePath(); 
        ctx.fill(); 
        ctx.stroke(); 

        ctx.fillStyle = "#228B22"; 
        ctx.beginPath();
        ctx.moveTo(170, 200); 
        ctx.lineTo(270, 200); 
        ctx.lineTo(220, 120); 
        ctx.closePath(); 
        ctx.fill(); 
        ctx.stroke(); 

        ctx.fillStyle = "#F0E68C"; 
        ctx.beginPath();
        ctx.arc(400, 100, 40, 0, Math.PI * 2); 
        ctx.fill(); 
        ctx.stroke(); 

        
        ctx.strokeStyle = "#FFFFFF";
        ctx.lineWidth = 1.5; 

        ctx.beginPath();
        ctx.moveTo(100, 50); 
        ctx.lineTo(105, 60); 
        ctx.lineTo(95, 60); 
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 80);
        ctx.lineTo(305, 90);
        ctx.lineTo(295, 90);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(450, 50);
        ctx.lineTo(455, 60);
        ctx.lineTo(445, 60);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, 100); 
        ctx.lineTo(55, 110); 
        ctx.lineTo(45, 110); 
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
